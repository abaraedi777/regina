<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        .bottom-element {
            bottom: 0; /* Position at the bottom of the viewport */
            height: 80vh; /* 95% of the viewport height */
            width: 100%; /* Full width */
        }
    </style>


  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home:home_view' %}">REGINA EKWERE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home:home_view' %}">Home</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="#">View Students</a>
                  </li> -->
                </ul>
              </div>
            </div>
        </nav>

        <div class="content bottom-element d-flex justify-content-center align-items-center">
            <div class="jumbotron" style="width: 70;">
                <h1 class="display-4">Prediction Result</h1>
                <p class="lead">The predicted emotion for the new audio file is:</p>
                <hr class="my-4">
                <p>{{ pred }}</p>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" href="{% url 'home:home_view' %}" role="button">Make another prediction</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
